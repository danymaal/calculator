            </div>

            <div class="select-option__item">
              <input type="radio" value="+" name="select" />
              <label for="add">Subtract</label>
            </div>

            <div class="select-option__item">
              <input type="radio" value="+" name="select" />
              <label for="add">Multiply</label>
            </div>

            <div class="select-option__item">
              <input type="radio" value="+" name="select" />
              <label for="add">Devide</label>
            </div>

            <div class="submit">
              <input type="submit" />
            </div>
          </div>
          <p>Result :</p>
          <button>----</button>
        </div>
      </div>
    </div>
  </body>
